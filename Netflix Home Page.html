<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 100px;
            background: #111;
        }

        .logo {
            font-size: 36px;
            font-weight: bold;
        }

        .nav {
            display: flex;
            list-style: none;
        }

        .nav li {
            margin-right: 20px;
            font-size: 18px;
        }

        .nav a {
            text-decoration: none;
            color: #fff;
        }

        .main-content {
            text-align: center;
            padding: 100px;
        }

        .main-content h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .main-content p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .cta-button {
            display: inline-block;
            padding: 10px 30px;
            font-size: 18px;
            background: #e50914;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .cta-button:hover {
            background: #ff0000;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Netflix</div>
        <ul class="nav">
            <li><a href="#">Home</a></li>
            <li><a href="#">TV Shows</a></li>
            <li><a href="#">Movies</a></li>
            <li><a href="#">New & Popular</a></li>
            <li><a href="#">My List</a></li>
        </ul>
    </div>
    
    <div class="main-content">
        <h1>Unlimited movies, TV shows, and more.</h1>
        <p>Watch anywhere. Cancel anytime.</p>
        <a href="#" class="cta-button">Watch Free for 30 Days</a>
    </div>
</body>
</html>
